<!-- onload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>

    <style>
        /* Full-page overlay for the loading spinner */
        #loadingSpinner {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it stays on top of everything else */
        }
        
      
        

    </style>
</head>
<body>

    <!-- Loading Spinner with GIF -->
    <div id="loadingSpinner">
        <img src="{{ url_for('static', filename='images/spinner1.gif') }}" alt="Loading..." id="spinnerImage">
    </div>

   


    <!-- JavaScript to hide the loading spinner when the page is fully loaded -->
    <script>
        window.onload = function() {
            document.getElementById('loadingSpinner').style.display = 'none';
        };
        
        // Optionally add a timeout to hide the spinner after a set time
        setTimeout(function() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }, 2000); 
        
    </script>
</body>
</html>
